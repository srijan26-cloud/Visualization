	<body>
		<div id='range_container'>
			<label for='array_range'> Size of Array : </label>
			<input type='range' id='array_range' step='5' value='20' max='40' min='15'><br><br>

		</div>
		<div id='button_container'>
			<button class='algo_button'>Bubble Sort</button>
			<button class='algo_button'>Selection Sort</button>
			<button class='algo_button'>Insertion Sort</button>
			<button class='algo_button'>Heap Sort</button>
			<button class='algo_button'>Merge Sort</button>
			<button class='algo_button'>Quick Sort</button>
		</div>
		<div id='container'>
		</div>

		<script src='./js/main.js'></script>
		<script src='./js/bubble.js'></script>
		<script src='./js/selection.js'></script>
		<script src='./js/merge.js'></script>
		<script src='./js/heap.js'></script>
		<script src='./js/insertion.js'></script>
		<script src='./js/quick.js'></script>
		<script src='./js/visualization.js'></script>
		
	</body>
	
</html>
